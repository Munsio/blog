{{ define "main" }}

    {{ partial "header" . }}

    {{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") }}
    {{ range $paginator.Pages }}
        {{ if not .Params.hide }}
           {{ .Render "summary" }}
        {{ end }}
    {{ end }}

    {{ partial "pagination" . }}

    <footer class="post-footer">
        {{ partial "author" . }}
    </footer>
{{ end }}
