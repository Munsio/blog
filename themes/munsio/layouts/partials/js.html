{{ $scroll := resources.Get "js/smooth-scroll.min.js" }}
{{ $fontawesome := resources.Get "js/fontawesome-all.min.js" }}
{{ $js := slice $scroll $fontawesome | resources.Concat "js/bundle.js" }}

<script src="{{ $js.Permalink }}"></script>
{{ range .Site.Params.customJS }}
<link rel="stylesheet" href="{{ . | absURL }}">
{{ end }}

<script>
    smoothScroll.init({
        speed: 800,
        easing: 'easeInOutCubic',
        updateURL: false,
        offset: 125,
    });
</script>

{{ partial "google_analytics_async.html" . }}
